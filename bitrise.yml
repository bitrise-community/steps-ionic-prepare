format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/ionic-conference-app.git
  - SAMPLE_APP_BRANCH: latest

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ev
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to ./_tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: git clone -b $SAMPLE_APP_BRANCH $SAMPLE_APP_URL .
    - npm:
        inputs:
        - workdir: ./
        - command: install
    - path::./:
        title: Step Test
        inputs:
        - workdir: ./
        - target: emulator
        - platform: ios,android
        - cordova_version: latest
        - ionic_version: latest
    - ionic-archive:
        title: Ionic archive
        inputs:
        - workdir: ./
        - run_ionic_prepare: "false"
        - target: emulator
        - platform: ios,android
        # use versions installed by ionic-prepare
        - cordova_version: ""
        - ionic_version: ""

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

